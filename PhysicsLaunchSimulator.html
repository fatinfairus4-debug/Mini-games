<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Physics Launch Game</title>
<style>
 body {
   font-family: system-ui, sans-serif;
   background: #f1f5f9;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   margin: 0;
 }
 canvas {
   background: #fff;
   border: 2px solid #0ea5e9;
   border-radius: 10px;
 }
 .controls {
   margin-top: 10px;
   display: flex;
   gap: 10px;
   font-size: 1rem;
 }
 input {
   width: 80px;
 }
 button {
   background: #0ea5e9;
   color: white;
   border: none;
   padding: 8px 14px;
   border-radius: 8px;
   cursor: pointer;
   font-size: 1rem;
 }
 button:hover {
   background: #0284c7;
 }
</style>
</head>
<body>
<h2>ðŸŽ¯ Physics Projectile Game</h2>
<canvas id="gameCanvas" width="600" height="300"></canvas>
<div class="controls">
  <label>Angle Â° <input id="angle" type="number" value="45"></label>
  <label>Force <input id="force" type="number" value="50"></label>
  <button id="launchBtn">Launch</button>
</div>
<p>Goal: Adjust angle & force to hit the target!</p>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let ball, launched;
const gravity = 0.3;
const target = { x: 500, y: canvas.height - 20, size: 20 };

function resetBall() {
  ball = { x: 30, y: canvas.height - 20, vx: 0, vy: 0 };
  launched = false;
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = '#94a3b8';
  ctx.fillRect(0, canvas.height-10, canvas.width, 10);

  ctx.fillStyle = 'red';
  ctx.fillRect(target.x, target.y - target.size, target.size, target.size);

  ctx.beginPath();
  ctx.arc(ball.x, ball.y, 8, 0, Math.PI*2);
  ctx.fillStyle = '#0ea5e9';
  ctx.fill();
}

function update() {
  if (launched) {
    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.vy += gravity;

    if (ball.y >= canvas.height-20) {
      ball.y = canvas.height-20;
      launched = false;
    }

    if (ball.x > target.x && ball.x < target.x + target.size && ball.y > target.y - target.size) {
      alert('ðŸŽ‰ Hit! Great job applying projectile physics!');
      resetBall();
    }
  }

  draw();
  requestAnimationFrame(update);
}

resetBall();
update();

document.getElementById('launchBtn').addEventListener('click', () => {
  resetBall();
  const angleDeg = parseFloat(document.getElementById('angle').value);
  const force = parseFloat(document.getElementById('force').value);
  const angle = angleDeg * Math.PI/180;

  ball.vx = Math.cos(angle) * force * 0.2;
  ball.vy = -Math.sin(angle) * force * 0.2;
  launched = true;
});
</script>
</body>
</html>
